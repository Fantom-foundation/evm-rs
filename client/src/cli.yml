name: FVM Client
version: "0.1"
author: Fletcher Haynes <fletcher@capitalprawn.com>
about: Ethereum VM Client
args:
    - listen-port:
        short: p
        help: Port to use for general communications (not RPC)
        takes_value: true
        default_value: "30303"
    - rpc-port:
        short: r
        help: Port to use for JSON-RPC
        takes_value: true
        default_value: "8545"
    - discovery-port:
        short: i
        help: Port to use for UDP-based discovery
        takes_value: true
        default_value: "30303"
    - data-directory:
        short: d
        help: Path to file to base data directory
        takes_value: true
        default_value: /tmp/fvm/
    - genesis-file:
        short: g
        help: Path to the Genesis File
        takes_value: true
        default_value: /tmp/fvm/genesis.json
    - network-id:
        short: n
        help: Network ID
        takes_value: true
        default_value: "1983"
    - chain:
        short: c
        help: JSON file specifying the chain parameters
        takes_value: true
    

subcommands:
    - transaction-test:
        about: Tests processing the bytecode of a transaction
        version: "0.1"
        author: Fletcher Haynes <fletcher@capitalprawn.com>
        args:
          - INPUT:
              help: Sets the input file to use
              required: true
              index: 1
    - account:
        subcommands:
            - new:
                about: Creates a new Account
                version: "0.1"
                author: "Fletcher Haynes <fletcher@capitalprawn.com>"
                args:
                    - keyfile-path:
                        short: k
                        help: Path to save the keyfile
                        
